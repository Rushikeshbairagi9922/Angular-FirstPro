<section *ngIf="isOnline" class="h-70 gradient-form" style="background-color: #eee;">
    <div class="container p-2 h-50">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg- mx-auto">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Log In</h4>
                  </div>
  
                  <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()">
                    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example11">Username</label>
                      <input type="email" id="form2Example11" class="form-control" name="email"
                        placeholder="Enter Email Address" formControlName="email"/>
                        <div *ngIf="loginInfo.get('email')?.hasError('required') && loginInfo.get('email')?.touched" class="text-danger">
                          <small>Email is required.</small> 
                        </div>
                        <div *ngIf="loginInfo.get('email')?.hasError('email') && loginInfo.get('email')?.touched" class="text-danger">
                          <small> Please enter valid email pattern.</small>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="form2Example22" name="password" class="form-control" placeholder="Enter Password" formControlName="password"/>
                      <div *ngIf="loginInfo.get('password')?.hasError('required') && loginInfo.get('password')?.touched" class="text-danger">
                       <small>Password is required.</small> 
                    </div>
                    
                    </div>
  
                    <div class="text-center pt-3 mb-4 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 " type="submit">Log in</button>
                      <!-- <div *ngIf="loginInfo?.valid "  class="text-danger pt-3">
                       <small>invalid user!</small> 
                    </div> -->
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-2">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger" (click)="register()">Create new</button>
                    </div>
  
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div *ngIf="!isOnline" class="d-flex justify-content-center" >
    <img  src="../../assets/no-connection.jpg" > 
  </div>
