<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden mx-auto">
    
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 mx-auto">
      <div class="row  align-items-center mb-5 mx-auto">
        
  
        <div class="col-lg-5 mb-5 mb-lg-0 position-relative mx-auto">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()">
                
                <div class="text-center d-flex justify-content-center mb-4">
                    
                      <h2>Log in</h2>
                  </div> 
                <!-- Email input -->
                <div class="form-outline mb-4 mx-auto">
                    <label class="form-label" for="form3Example3">Username</label>
                  <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                  <div *ngIf="loginInfo.get('email')?.hasError('required') && loginInfo.get('email')?.touched" class="text-danger">
                    <small>Email is required.</small> 
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4 mx-auto">
                    <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" id="form3Example4" class="form-control" formControlName="password" />
                  <div *ngIf="loginInfo.get('password')?.hasError('required') && loginInfo.get('password')?.touched" class="text-danger">
                    <small>Password is required.</small> 
                  </div>
                </div>
  
               
                <!-- Submit button -->
                <div class="d-flex justify-content-center align-items-center mt-5">
                <button type="submit" class=" btn btn-primary btn-block mb-4">
                  Log in
                </button>
                <p ></p>
                </div>
                
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
