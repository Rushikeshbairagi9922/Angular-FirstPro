<h1>Product Data..1</h1>
<button (click)="show = !show">{{ show ? "hide" : "show" }}</button>
<table>
  <tr>
    <th >Product Id.</th>
    <th >product Name</th>
    <th>price</th>
    <th>category</th>
    <th>discount</th>
  </tr>
  <tbody *ngIf="show == true; else elseBlock">
    <tr
      *ngFor="let pro of products; let o = odd; let e = even"
      [ngClass]="{ odd: o, even: e }"
    >
      <td colspan="1">{{ pro.productId }}</td>
      <td >{{ pro.productName }}</td>
      <td >{{ pro.price }}</td>
      <td>{{ pro.category }}</td>
      <td>{{ pro.discount }}</td>
    </tr>
  </tbody>
  <ng-template  #elseBlock>
    <tr>
      <td colspan="5" style="background-color: aquamarine;">No Product Avialable</td>
    </tr>
  </ng-template>
</table>
