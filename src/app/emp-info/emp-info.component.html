<p>emp-info works!</p>

<table class="table table-striped table-border" style="width: 30rem;">
  <thead class=" table-info">

    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
      
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let emp of employee">
      <td scope="row"><a [routerLink]="['/EmpData', emp.id]">{{ emp.id }}</a></td>
      <td scope="row">{{ emp.name }}</td>
      <td scope="row">{{ emp.gender }}</td>
      
    </tr>
  </tbody>
</table>
